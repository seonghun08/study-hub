<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            $("#myList1 li")
            .not(":first")
            .css("background-color", "yellow");

            $("#myList2 li:eq(2)")
            .css("background-color", "yellow");
        })
    </script>
</head>
<body>
    <ul id="myList1">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>

    <ul id="myList2">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
