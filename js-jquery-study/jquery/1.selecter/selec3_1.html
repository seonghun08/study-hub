<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 조작 메서드</title>
    <style>
        .aqua{background-color:#0ff;}
        .red{background-color:#f00;}
        .green{background-color:#0f0;}
        .yellow{background-color:#ff0;}
    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            // 새 요소로 변환
            var result_1 = $("#sec_1").html();
            console.log(result_1);
            $("#sec_1 p").html("<a href=\"#\">내용1 변경</a>");
    
            // 요소 내의 텍스트 만 변환
            var result_2 = $("#sec_2").text( );
            console.log(result_2);    
            $("#sec_2 h2 em").text("text()");
        });
    </script>
    <script>
        $(function( ){
            var srcVal = $("#sec_3 img").attr("src");
            console.log(srcVal);

            $("#sec_3 img")
            .attr({
                "width":200,
                "src": srcVal.replace("1.jpg","3.jpg"),
                "alt": "바위"
            })
            .removeAttr("border");
        });
    </script>
    <script>
        $(function( ){
            $("#p1").addClass("aqua");
            $("#p2").removeClass("red");
            $("#p3").toggleClass("green");
            $("#p4").toggleClass("green");
            $("#p6").text($("#p5").hasClass("yellow"));
        });
    </script>
    <script>
        $(function( ){
            var result_1 = $("#user_name").val();
            console.log(result_1);
    
            $("#user_id").val("javascript");
    
            var result_2 = $("#user_id").prop("defaultValue"); 
            console.log(result_2);
        });
    </script>
    <script>
        $(function( ){
            var result_1 = $("#chk1").prop("checked");
            console.log(result_1);
    
            var result_2 = $("#chk2").prop("checked");
            console.log(result_2);
    
            var result_2 = $("#chk3").prop("checked", true);
    
            var result_3 = $("#se_1").prop("selectedIndex");
            console.log(result_3);
        });
    </script>
</head>
<body>
    <h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>

    <h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_3">
		<h2>이미지 속성</h2>
		<p><img src="images/math_img_1.jpg" alt="바위"></p>
	</section>

    <p id="p1">내용1</p>
	<p id="p2" class="red">내용2</p>
	<p id="p3">내용3</p>
	<p id="p4" class="green">내용4</p>
	<p id="p5" class="yellow">내용5</p>
	<p id="p6"></p>

    <h1>객체 조작 및 생성</h1>
	<form action="#" id="form_1">
		<p>
			<label for="user_name">이름</label> 
			<input type="text" name="user_name" id="user_name" value="용대리">
		</p>
		<p>
			<label for="user_id">아이디</label> 
			<input type="text" name="user_id" id="user_id" value="hello">
		</p>
	</form>

    <h1><strong>객체 조작 및 생성</strong></h1>
	<form action="#" id="form_1">
		<p>
			<input type="checkbox" name="chk1" id="chk1">
			<label for="chk1">chk1</label>
			<input type="checkbox" name="chk2" id="chk2" checked>
			<label for="chk2">chk2</label>
			<input type="checkbox" name="chk3" id="chk3">
			<label for="chk3">chk3</label>
		</p>
		<p>
			<select name="se_1" id="se_1">
				<option value="opt1">option1</option>
				<option value="opt2">option2</option>
				<option value="opt3" selected>option3</option>
			</select>
		</p>
	</form>
</body>
</html>
