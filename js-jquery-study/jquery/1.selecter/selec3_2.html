<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수치 조작 메서드</title>
    <style>
        *{padding: 0;}
        #p1, #p2{
            width: 100px;
            height: 50px;
            padding:20px;
            border: 5px solid #000;
            background-color: #ff0;
        }
    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(function( ){
            // () -> 값이 없다면 반환
            // (100) -> 값이 들어가면 변환
            var w1 = $("#p1").height();
            var w2 = $("#p1").innerHeight();
            var w3 = $("#p1").outerHeight();
            console.log(w1);
            console.log(w2);
            console.log(w3);

            $("#p2")
            .outerWidth(100)
            .outerHeight(100);
        });
    </script>
</head>
<body>
	<h1>수치 조작 메서드</h1>
	<p id="p1">내용1</p>
	<p id="p2">내용2</p>
</body>
</html>
