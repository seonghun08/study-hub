<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 선택자</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function() {
            // .parent() id="list_1"의 부모 요소까지 포함 적용 -> <ul>
            $("#list_1").parent()
            .css("border", "2px dashed black");
        })

        $(function() {
            // "#wrap2 h1" #wrap이 포함하는 모든 <h1> 요소를 선택하여 적용
            $("#wrap2 h1")
            .css({
                "background-color":"yellow",
                "border":"2px solid orange"
            });
        })

        $(function() {
            // $("요소 선택 > 자식 요소 선택")
            $("#wrap3 > h1")
            .css("border", "2px dashed #f00");

            // $("요소 선택").children("자식 요소 선택")
            $("#wrap3 > section").children("p")
            .css({
                "background-color":"yellow",
                "border":"2px solid #f00"
            });
        })
    </script>
    <script>
        // $(function() {
        //     var style_1 = {
        //         "background-color":"#0ff",
        //         "border":"2px solid #f00"
        //     }
        //     var style_2 = {
        //         "background-color":"#0ff",
        //         "border":"2px dashed #f00"
        //     }

        //     // 선택한 요소를 기준으로 이전에는 오는 형제 요소만 선택 -> <p>내용1</p>
        //     $(".txt").prev()
        //     .css(style_1);

        //     // 선택한 요소를 기준으로 다음에 오는 형제 요소만 선택 -> <p>내용3</p>
        //     $(".txt + p")
        //     .css(style_2);

        //     // 선택한 요소를 기준으로 바로 다음, 다음에 오는 형제 요소만 선택 -> <p>내용4</p>
        //     $(".txt").next().next()
        //     .css(style_2);
        // })

        $(function() {
            var style_3 = {
                "background-color":"#0ff",
                "border":"2px solid #f00"
            }
            var style_4 = {
                "background-color":"#0ff",
                "border":"2px dashed #f00"
            }

            // 선택한 요소를 기준으로 이전에는 오는 형제 요소 모두 선택 -> <h1>인접 관계 선택자</h1><p>내용1</p>
            $(".txt2").prevAll()
            .css(style_3);

            // 선택한 요소를 기준으로 다음에 오는 형제 요소 모두 선택 -> <p>내용4</p>
            $(".txt2 + p").nextAll()
            .css(style_4);
        })
    </script>
</head>
<body>

    <div id="wrap1">
        <h2>인접 관계 선택자</h2>
        <ul>
            <li>리스트1
                <ul>
                    <li id="list_1">리스트1-1</li>
                    <li>리스트1-2</li>
                </ul>
            </li>
            <li>리스트2</li>
            <li>리스트3</li>
        </ul>
        <hr/>
    </div>

    <div id="wrap2">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>하위 요소 선택자</h1>
            <p>내용2</p>
        </section>
        <hr/>
    </div>

    <div id="wrap3">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>하위 요소 선택자</h1>
            <p>내용2</p>
        </section>
        <hr/>
    </div>

    <div id="wrap4">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>

    <div id="wrap5">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt2">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
</body>
</html>
