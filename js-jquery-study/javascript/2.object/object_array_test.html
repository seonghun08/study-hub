<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = ["사당", "교대", "방배", "강남"];
        var arr2 = ["신사", "압구정", "옥수"];

        /* join에 지정한 문자로 하나의 문자열로 연결한다. */
        var result = arr1.join("-");
        console.log(result);

        /* 2개의 배열을 연결한다. */
        result = arr1.concat(arr2);
        console.log(result);

        /* index 1 ~ 2 까지 잘라낸다. */
        result = arr1.slice(1, 3);
        console.log(result);

        /* 오름차순 정렬 */
        result = arr1.sort();
        console.log(result);

        /* 거꾸로 뒤집는다. */
        result = arr1.reverse();
        console.log(result);
    </script>
    <script>
        var greenArr = ["교대", "방배", "강남"];
        var yellowArr = ["미금", "정자", "수서"];

        /* 2번 인덱스부터 1개의 데이터를 삭제 후, "서초", "역삼" 삽입 */
        greenArr.splice(2, 1, "서초", "역삼");
        console.log(greenArr);

        /* pop() 마지막 인덱스 저장, shift() 첫 인덱스 저장, yellowArr는 마지막 인덱스, 첫 인덱스 값 제거 */
        var data1 = yellowArr.pop(); 
        var data2 = yellowArr.shift();
        console.log(data1); // "수서"
        console.log(data2); // "미금"
        console.log("yellowArr", yellowArr); // ['정자']
        
        /* push() 마지막 인덱스에 추가한다. */
        yellowArr.push(data2);
        console.log(yellowArr);

        /* unshift() 맨 앞쪽 인덱스에 추가한다. */
        yellowArr.unshift(data1);
        console.log(yellowArr);
    </script>
    <script>
        var userEmail = prompt("이메일을 입력하세요.");
        var arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];

        var check1 = false;
        var check2 = false;

        if (userEmail.indexOf("@") > 0) check1 = true;

        for (url in arrUrl) {
            if (userEmail.indexOf(url) > 0) {
                check2 = true;
            }
        }

        if (check1 && check2) {
            document.write(userEmail);
        } else {
            alert("이메일의 형식이 잘못되었습니다.");
            location.reload();
        }
    </script>
</body>
</html>
