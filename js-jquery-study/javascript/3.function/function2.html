    <script>
        var num = 1;
        function gallery(direct) {
            if (direct) {
                if (num == 9) num = 1;
                else num++;
            } else {
                if (num == 1) num = 9;
                else num--;
            }
            var imgTag = document.getElementById("photo");
            imgTag.setAttribute("src", "images/pic_" + num + ".jpg");
        }
    </script>
    <script>
        var num2 = 0;
        testFnc();

        function testFnc() {
            num2++;
            document.write(num2, " ");
            if (num2 == 10) return;
            testFnc(); // 재귀함수 다시 호출
        }
    </script>
</head>
<body>
    <div id="galleryZone">
        <p><img src="images/pic_1.jpg" id="photo" alt="" height="300" width="300"></p>
        <p>
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
            <button onclick="location.reload()">초기화</button>
        </p>
    </div>
