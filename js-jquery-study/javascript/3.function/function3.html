    <script>
        function test() {
            var user = new checkWeight(
            prompt("이름을 입력하세요."), 
            prompt("키를 입력하세요."), 
            prompt("체중을 입력하세요.")
            );

            function checkWeight(name, height, weight) {
                this.username = name;
                this.height = height;
                this.weight = weight;
                this.minWeight;
                this.maxWeight;

                // this.getInfo = function() {} 메모리 절약을 위해 프로토타입으로 변경
                checkWeight.prototype.getInfo = function() {
                    var str = "";
                    str += "이름: " + this.username + ", ";
                    str += "키: " + this.height + ", ";
                    str += "몸무게: " + this.weight + "<br/>";
                    return str;
                }
                checkWeight.prototype.getResult = function( ) {
                    this.minWeight = (this.height - 100) * 0.9 - 5;
                    this.maxWeight = (this.height - 100) * 0.9 + 5;

                    if(this.weight >= this.minWeight && 
                    this.weight <= this.maxWeight) {
                        return "정상 몸무게입니다";
                    } else if(this.weight < this.minWeight) {
                        return "정상 몸무게보다 미달입니다";
                    } else {
                        return "정상 몸무게보다 초과입니다";
                    }
                }
            }

            console.log(user);

            document.write(user.getInfo());
            document.write(user.getResult());
            document.write("<br/>");
            document.write("<button onclick='location.reload();'>돌아가기</button>")
        }
    </script>

    <script>
        function chColor() {
            var arrColor = ["#ff0", "#6c0", "#fcf", "#cf0", "#39f"];
            var arrNum = Math.floor(Math.random() * arrColor.length);
            var bodyTag = document.getElementById("theBody");
            bodyTag.style.backgroundColor = arrColor[arrNum];
        }
    </script>
    <script>
        function TestScore(name, kor, eng){
            this.userName = name;
            this.korNum = kor;
            this.engNum = eng;
        }

        TestScore.prototype.getTestInfo = function() {
            document.write("이름: " + this.userName, "<br>");
            document.write("국어: " + this.korNum, "<br>");
            document.write("영어: " + this.engNum, "<br>");
        }
        TestScore.prototype.getAvg = function() {
            return  (this.korNum + this.engNum) / 2;
        }

        var kimgun = new TestScore("김군",80,90);
        var ohgun = new TestScore("오군",100,80);
    
        kimgun.getTestInfo();
        document.write("평균 점수: " + kimgun.getAvg(), "<br><br>");
    
        ohgun.getTestInfo();
        document.write("평균 점수: " + ohgun.getAvg(), "<br>");
    </script>
