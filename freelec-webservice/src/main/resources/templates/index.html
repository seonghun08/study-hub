<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<h1>스프링부트로 시작하는 웹 서비스 Ver.2</h1>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-6">
            <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
            <span th:if="${userName != null}">
                Logged in as: <span th:text="${userName}" id="user"></span>
                <a href="/logout" class="btn btn-info active" role="button">Logout</a>
            </span>
            <span th:if="${userName == null}">
                <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
                <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
            </span>
        </div>
    </div>
    <!-- 목록 출력 영역 -->
    <table class="mt-2 table table-horizontal table-bordered">
        <thead class="thead-strong">
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>최종수정일</th>
        </tr>
        </thead>
        <tbody th:each="post : ${posts}" id="tbody">
        <tr>
            <td th:text="${post.id}"></td>
            <td>
                <a th:href="@{'/posts/update/' + ${post.id}}" th:text="${post.title}">title</a>
            </td>
            <td th:text="${post.author}">author</td>
            <td th:text="${post.modifiedDate}">modifiedDate</td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="fragments.html :: footer"></footer>
</body>
</html>
